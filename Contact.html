<h1 class="text-center display-3">Contact Me</h1>
<br><br>
<div class="container col-6 bg-light p-3">
    <h3 class="text-center">Please Complete</h3>
<form>
    <div class="form-floating md-3 m-3">
        <input type="text" class="form-control" id="floatingName" placeholder="name">
        <label for="floatingName"> First Name</label>
    
    
    </div>
    <div class="form-floating md-3 m-3">
        <input type="text" class="form-control" id="floatingLastName" placeholder="name">
        <label for="floatingLastName"> Last Name</label>
    
    
    </div>



    <div class="form-floating md-3 m-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder="email">
        <label for="floatingEmail">Email</label>
    
    
    </div>
    <div class="form-floating md-3 m-3">
        <input type="text" class="form-control" id="floatingPhone" placeholder="Phone Number">
        <label for="floatingEmail">Phone Number</label>
    
    
    </div>
    <div class="form-floating md-3 m-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comments</label>

      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Submit</button>
        
      </div>
     
</form>




</div>
